<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExWix Inventoy App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="m-0 p-0 font-serif text-center">
        <!--Container section dashboard-->
        <section class="" id="container-dashboard">
            <div class="flex flex-row justify-between w-full h-20 p-5 shadow md:flex" >
                <h2 class=" flex flex-row items-center gap-8 w-1/3 font-bold text-blue-400 text-2xl p-2 md:shrink-0 max-md:text-lg max-sm:text-sm" id="site_name"><span class="material-icons p-2 h-10 w-10 flex gap-3 rounded-xl bg-blue-400 text-white">person</span>EsWIx Shop</h2>
                    <header class="flex flex-row justify-around w-1/3 py-2">
                        <a class="hover:text-blue-400 hover:border-b-2" href="#">Home</a>
                        <a class="hover:text-blue-400 hover:border-b-2"  href = "#">About</a>
                        <!-- <a class="hover:text-blue-400 hover:border-b-2"  href="#">Contact</a> -->
                        <a class="hover:text-blue-400 hover:border-b-2"  href="#">Blog</a>
                         <!-- <a class="hover:text-blue-400 hover:border-b-2"  href="#">Careers</a> -->
                    </header>
                    <button type="button" class="flex gap-3 p-2 rounded-xl bg-blue-400 text-white hover:bg-blue-600"><span class="material-icons">logout</span></button>
             </div>
            
            <div class="flex flex-row">
                <aside class="w-1/3 h-full">
                    <h1 class="font-bold text-2xl h-12 items-center w-full bg-blue-400 text-white py-2">STOCK</h1>
                    <form class="flex flex-col gap-4 w-full h-full border p-2" action="" method="post" id="requestForm" target="_blank">
                        <div class="flex flex-row gap-8 w-full justify-between">
                            <label HTMLfor="name">NAME</label>
                            <input class="p-2 border w-80"  id="name" type="text" placeholder="enter the item name" name="name">
                        </div>
                        <div class="flex flex-row gap-8 w-full justify-between">
                            <label HTMLfor="price">PRICE</label>
                            <input class="p-2 border w-80" type="number" placeholder="enter the price" id="price" name="price">
                        </div>
                        <div class="flex flex-row gap-8  w-full justify-between">
                            <label HTMLfor="quantity">QUANTITY</label>
                            <input class="p-2 border w-80" type="number" placeholder="enter the quantity" id="quantity" name="quantity">
                        </div>
                        <div class="flex flex-row gap-8  w-full justify-between">
                            <label HTMLfor="image">IMAGE</label>
                            <input class="p-2 border w-80" type="url" placeholder="enter the url of the photo" id="image" name="image">
                        </div>
                        <div class="w-full flex flex-col">
                            <label HTMLfor="comment">COMMENT</label>
                            <textarea class="border w-full h-28" name="comment" id="comment"></textarea>
                        </div>
                    </form>
                        <button type="" class="flex gap-3 p-2 my-4 rounded-xl bg-blue-400 text-white hover:bg-blue-600 mx-40" id="create-item"><span class="material-icons">add</span>Add Item</button>
                </aside>

                <div id="container-items" class="">
                    <ul id="card-items" class="grid grid-cols-3 max-h-max"></ul>
                </div>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>
